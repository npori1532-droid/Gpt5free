
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS-5 PRO | TECH MASTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --nexus-primary: #6366f1;
        --nexus-secondary: #8b5cf6;
        --nexus-dark: #020617;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--nexus-dark);
        color: #f1f5f9;
        margin: 0;
        overflow: hidden;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .nexus-accent-gradient {
        background: linear-gradient(135deg, #4f46e5 0%, #a855f7 100%);
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 5;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(99, 102, 241, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      .float-animation {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .message-in {
        animation: messageIn 0.5s cubic-bezier(0.23, 1, 0.32, 1) both;
      }
      @keyframes messageIn {
        from { opacity: 0; transform: translateY(15px) scale(0.98); filter: blur(4px); }
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      pre, code {
        font-family: 'JetBrains Mono', monospace;
      }
      #root:empty::after {
        content: 'Initializing Nexus Core...';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #6366f1;
        font-weight: 800;
        letter-spacing: 0.5em;
        text-transform: uppercase;
        font-size: 10px;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
    </style>
